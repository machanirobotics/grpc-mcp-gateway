# Dependabot: automated dependency updates
# https://docs.github.com/en/code-security/dependabot
#
# Note: C++ (Makefile) uses pkg-config for grpc/protobuf — no Dependabot support.
# The C++ bridge uses Rust (examples/proto/generated/cpp/rust) — covered by cargo.

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  - package-ecosystem: "cargo"
    directory: "/mcp/protobuf/rust"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"

  - package-ecosystem: "cargo"
    directory: "/examples/rust"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "examples"

  - package-ecosystem: "cargo"
    directory: "/examples/proto/generated/cpp/rust"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "cpp"

  - package-ecosystem: "pip"
    directory: "/mcp/protobuf/python"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/examples/python"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "examples"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
