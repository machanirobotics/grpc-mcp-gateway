syntax = "proto3";

package mcp.protobuf;

import "google/api/resource.proto";

option go_package = "github.com/machanirobotics/grpc-mcp-gateway/mcp/protobuf;mcppb";
option java_multiple_files = true;
option java_outer_classname = "AppProto";
option java_package = "com.mcp.protobuf";

// MCPApp describes application-level metadata for an MCP server.
message MCPApp {
  option (google.api.resource) = {
    type: "mcp.protobuf/MCPApp"
    pattern: "apps/{app}"
  };

  // The display name of the MCP application.
  string name = 1;
  // The version of the MCP application (e.g. "1.0.0").
  string version = 2;
  // A human-readable description of the MCP application.
  string description = 3;
}
