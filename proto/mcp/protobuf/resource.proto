syntax = "proto3";

package mcp.protobuf;

option go_package = "github.com/machanirobotics/grpc-mcp-gateway/mcp/protobuf;mcppb";
option java_multiple_files = true;
option java_outer_classname = "ResourceProto";
option java_package = "com.mcp.protobuf";

import "mcp/protobuf/mime_type.proto";

// MCPResource describes a data source exposed by an MCP server.
message MCPResource {
  // Static URI for a fixed resource (mutually exclusive with pattern).
  string uri = 1;
  // URI template for parameterised resources (e.g. "todo://users/{user}/todos").
  string pattern = 2;
  // Human-readable display name.
  string name = 3;
  // Description of what this resource provides.
  string description = 4;
  // The MIME type of the resource content.
  MCPMimeType mime_type = 5;
}
