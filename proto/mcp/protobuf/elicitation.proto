syntax = "proto3";

package mcp.protobuf;

option go_package = "github.com/machanirobotics/grpc-mcp-gateway/internal/mcp/protobuf;mcppb";
option java_multiple_files = true;
option java_outer_classname = "ElicitationProto";
option java_package = "com.mcp.protobuf";

// MCPElicitation defines a confirmation dialog shown to the user before
// a tool executes. Used as: option (mcp.protobuf.elicitation) = { ... };
//
// The form schema is a fully-qualified proto message name. The generator
// reads that message's fields, types, enums, comments, and field_behavior
// annotations to build a type-safe elicitation form.
//
// Example:
//   option (mcp.protobuf.elicitation) = {
//     message: "Please confirm before deleting."
//     schema: "todo.v1.DeleteConfirmation"
//   };
message MCPElicitation {
  // Message shown to the user (e.g. "Are you sure you want to delete this?").
  string message = 1;
  // Fully-qualified proto message name whose fields define the form schema.
  // Field types, descriptions, required-ness, and enum values are all
  // derived from the referenced message's proto definition.
  string schema = 2;
}
